services:
  tensorflow:
    container_name: bird-identification
    build: .
    restart: unless-stopped
    volumes:
      - ./scripts:/app/scripts
      - ./models:/app/models
      - ./input:/app/input
      - ./tests:/app/tests
      # ‚Üê Bind-mount the Windows folder directly (WSL path syntax):
      - /mnt/c/Users/mikko/Documents/Audiomoth_2025:/app/input/host:cached
    ports:
      - "8000:8000"
    stdin_open: true
    tty: true
    logging:
      options:
        max-size: 100m
        max-file: "3"

  test:
    container_name: test-bird-identification
    build: .
    volumes:
      - ./scripts:/app/scripts
      - ./tests:/app/tests
    command: pytest /app/tests -v

